<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <title>Bootstrap 3/4 Confirmation Example</title>

  <!-- Bootstrap 3.3.7 CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">

  <style>
    body {
      font-size: 1.6em;
      padding-top: 50px;
    }
    .starter-template {
      padding: 40px 15px;
    }

    .modal-header {
      -webkit-border-top-left-radius: 5px;
      -webkit-border-top-right-radius: 5px;
      -moz-border-radius-topleft: 5px;
      -moz-border-radius-topright: 5px;
      border-top-left-radius: 5px;
      border-top-right-radius: 5px;
    }
    .modal-header-success {
      color:#fff;
      border-bottom: 1px solid #eee;
      background-color: #5cb85c;
    }
    .modal-header-warning {
      color:#fff;
      border-bottom: 1px solid #eee;
      background-color: #f0ad4e;
    }
    .modal-header-danger {
      color:#fff;
      border-bottom: 1px solid #eee;
      background-color: #d9534f;
    }
    .modal-header-info {
      color:#fff;
      border-bottom: 1px solid #eee;
      background-color: #5bc0de;
    }
    .modal-header-primary {
      color:#fff;
      border-bottom: 1px solid #eee;
      background-color: #337ab7;
    }
  </style>

</head>
<body>

<nav class="navbar navbar-inverse navbar-fixed-top">
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="index.html">BsConfirm</a>
    </div>
    <div id="navbar" class="collapse navbar-collapse">
      <ul class="nav navbar-nav">
        <li class="active"><a href="index.html">Home</a></li>
        <li><a href="index.html">Bootstrap 5</a></li>
        <li><a href="https://github.com/tropotek/bsConfirm" target="_blank">Readme</a></li>
      </ul>
    </div><!--/.nav-collapse -->
  </div>
</nav>

<div class="container">
  <div class="starter-template">

    <div class="jumbotron">
      <h2>Bootstrap 3/4 Confirmation Example</h2>
      <p class="lead">
        Simpler way to implement confirmation dialogs in Bootstrap
      </p>
    </div>

    <div>
      <!-- Nav tabs -->
      <ul class="nav nav-tabs" role="tablist">
        <li role="presentation" class="active"><a href="#links" aria-controls="links" role="tab" data-toggle="tab">Links</a></li>
        <li role="presentation"><a href="#form" aria-controls="profile" role="tab" data-toggle="tab">Form</a></li>
      </ul>

      <!-- Tab panes -->
      <div class="tab-content">
        <div role="tabpanel" class="tab-pane active" id="links">
          <p>&nbsp;</p>
          <p>
            <a href="bs3confirm.html" title="Primary Confirm" data-confirm="Are you sure you want to submit this action?" class="btn btn-primary">Primary Confirm</a>
            <a href="bs3confirm.html" title="Success Confirm" data-confirm="Are you sure you want to submit this action?" class="btn btn-success">Success Confirm</a>
            <a href="bs3confirm.html" title="Warning Confirm" data-confirm="Are you sure you want to submit this action?" class="btn btn-warning">Warning Confirm</a>
            <a href="bs3confirm.html" title="Info Confirm"    data-confirm="Are you sure you want to submit this action?" class="btn btn-info">Info Confirm</a>
            <a href="bs3confirm.html" title="Danger Confirm"  data-confirm="Are you sure you want to submit this action?" class="btn btn-danger">Danger Confirm</a>
            <a href="bs3confirm.html" title="Default Confirm" data-confirm="Are you sure you want to submit this action?" class="btn btn-default">Default Confirm</a>
            <a href="bs3confirm.html" data-confirm="Are you sure you want to submit this action?">Basic Confirm Link</a>
          </p>
          <p>&nbsp;</p>
        </div>
        <div role="tabpanel" class="tab-pane" id="form">
          <p>&nbsp;</p>
          <form method="get">
            <div class="form-group">
              <label for="exampleInputEmail1">Email address</label>
              <input type="email" name="input1" class="form-control" id="exampleInputEmail1" placeholder="Email">
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input type="text" name="input2" class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div>
            <button type="submit" class="btn btn-primary" data-confirm="Are you sure you want to submit this form?">Submit</button>
          </form>
          <p>&nbsp;</p>
        </div>
      </div>
    </div>

  </div>

</div><!-- /.container -->


<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src=" https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js "></script>
<!-- Bootstrap 3.3.7 JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>

<script src="../js/jquery.bsConfirm.js"></script>

<script>
  jQuery(function($) {

    $('[data-confirm]').bsConfirm();

  });
</script>


</body>
</html>
